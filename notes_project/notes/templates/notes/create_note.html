{% extends 'base.html' %}

{% block title %}Create Note{% endblock %}

{% block content %}
<h2>Create New Note</h2>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Title:</label>
        <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="content" style="display: block; margin-bottom: 5px; font-weight: bold;">Content:</label>
        <textarea id="content" name="content" rows="6" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
    </div>
    
    <div>
        <button type="submit" class="btn">Create Note</button>
        <a href="{% url 'notes_list' %}" class="btn" style="background-color: #6c757d; margin-left: 10px;">Cancel</a>
    </div>
</form>
{% endblock %}
